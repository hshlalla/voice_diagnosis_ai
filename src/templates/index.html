<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Convenient Dementia Screening</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" />
    <link href="../static/styles.css" rel="stylesheet" />
</head>
<body id="page-top">

    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="#page-top">View Results</a></li>
            <li class="sidebar-nav-item"><a href="{{ url_for('home') }}">Main</a></li>
            <li class="sidebar-nav-item"><a href="{{ url_for('test_result') }}">Result</a></li>
        </ul>
    </nav>

    <header class="masthead d-flex align-items-center">
        <div class="container text-center">
            <h1 class="mb-1">Convenient Dementia Screening</h1>
            <h3 class="mb-5"><em>Diagnose Your Dementia with Your Voice</em></h3>
            <button id="startButton" class="btn btn-primary btn-xl">Start</button>

            <!-- 팝업창 -->
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span id="closePopup" class="close-btn">&times;</span>
                    <h2>Upload 11 Voice Files</h2>
                    <input type="file" id="fileInput" multiple accept="audio/*" onchange="handleFiles(this)">
                    <ul id="filePreview"></ul>
                    
                    <!-- 진행 상태 표시 -->
                    <p id="uploadStatus" style="display: none;">Uploading...</p>
                    
                    <button id="submitBtn" onclick="uploadFiles()">Submit</button>
                </div>
            </div>
        </div>
    </header>

    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/scripts.js"></script>
</body>
</html>
