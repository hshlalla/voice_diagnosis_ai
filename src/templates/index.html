        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->

        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />

        <link href="../static/styles.css" rel="stylesheet" />

    <body id="page-top">
        <!-- Navigation-->
        <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#page-top">View Results</a></li>

            </ul>
        </nav>
        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <h1 class="mb-1">Convenient Dementia Screening</h1>
                <h3 class="mb-5"><em>Diagnose Your Dementia with Your Voice</em></h3>
                <button id="startButton" class="btn btn-primary btn-xl">Start</button>

                <!-- Popup (Hidden by default) -->
                <div id="popup" class="popup">
                    <div class="popup-content">
                        <span id="closePopup" class="close-btn">&times;</span>
                        <h2>Upload 11 Voice Files</h2>
                        <input type="file" id="fileInput" multiple accept="audio/*" onchange="handleFiles(this)">

                        <button onclick="uploadFiles()">Submit</button>
                        <pre id="result"></pre>
                    </div>
                </div>
            </div>
           
        </header>
        <!-- Scroll to Top Button-->
